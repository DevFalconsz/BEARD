<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Moderna</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/contato.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Barbearia Moderna</div>
            <ul class="nav-links">
                <li><a href="../index.html">Início</a></li>
                <li><a href="../servicos/index.html">Serviços</a></li>
                <li><a href="../contato/index.html">Contato</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Entre em Contato</h1>
            <div class="contact-container">
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="tel" name="phone" placeholder="Telefone" required>
                    <textarea name="message" placeholder="Mensagem" required></textarea>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
                <div class="contact-info">
                    <h2>Informações</h2>
                    <p><i class="fas fa-map-marker-alt"></i> Rua da Barbearia, 123 - Cidade</p>
                    <p><i class="fas fa-phone"></i> (11) 1234-5678</p>
                    <p><i class="fas fa-envelope"></i> contato@barbeariamoderna.com</p>
                    <h3>Horário de Funcionamento</h3>
                    <p>Segunda a Sábado: 9h às 20h</p>
                    <p>Domingo: Fechado</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2023 Barbearia Moderna. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../../scripts/script.js"></script>
</body>
</html>
